<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Frontend Mentor | Order summary card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <section class="block">
      <div class="container">
        <div>
          <img class="hero" src="images/illustration-hero.svg" alt="" />
        </div>
        <div class="content">
          <h1 class="bold">Order Summary</h1>
          <p class="font--one">
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>
          <div>
            <div class="price">
              <img src="images/icon-music.svg" alt="" />
              <div>
                <div class="font--one bold">Annual Plan</div>
                <div class="font--one price--annual">$59.99/year</div>
              </div>
              <a class="link font--one" href="#">Change</a>
            </div>
            <button class="btn btn--primary font--one">
              Proceed to Payment
            </button>
            <button class="btn btn--secondary font--one">Cancel Order</button>
          </div>
        </div>
      </div>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">onanuviie</a>.
      </div>
    </section>
  </body>
</html>
